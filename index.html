<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Waste Management â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Inter",sans-serif; }

    body {
      background:#f4f8f4;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding-top: 10px;
    }

    /* Bigger container */
    .container {
      width:100%;
      max-width:650px;
      padding:40px;
      height:600px;
    }

    .logo {
      width:100px;
      height:80px;
      margin:0 auto 3px;
      background:#1a7f37;
      border-radius:50%;
      display:flex;
      justify-content:center;
      align-items:center;
      color:white;
      font-size:42px;
    }

    h2 {
      font-weight:700;
      margin-bottom:5px;
      text-align:center;
      font-size:28px;
    }

    p.subtitle {
      color:#666;
      font-size:17px;
      margin-bottom:35px;
      text-align:center;
    }

    /* Bigger login card */
    .login-card {
      background:white;
      padding:50px;
      border-radius:16px;
      box-shadow:0 6px 25px rgba(0,0,0,0.1);
      width:100%;
    }

    .login-card h3 {
      margin-bottom:25px;
      color:#333;
      font-size:22px;
      text-align:center;
    }

    .input-group {
      margin-bottom:22px;
      width:100%;
    }

    .input-group label {
      font-size:16px;
      color:#444;
      margin-bottom:8px;
      display:block;
    }

    .input-group input {
      width:100%;
      padding:14px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:16px;
    }

    .btn {
      width:100%;
      padding:14px;
      background:#1a7f37;
      border:none;
      border-radius:10px;
      color:white;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      margin-top:10px;
    }

    .btn:hover {
      background:#16652c;
    }

    .signup {
      text-align:center;
      margin-top:18px;
      color:#444;
      font-size:15px;
    }

    .signup a {
      color:#0f6fd3;
      text-decoration:none;
      font-weight:600;
    }

    .signup a:hover {
      text-decoration:underline;
    }

  </style>
</head>
<body>

  <div class="container">

    <div class="logo">ðŸŒ¿</div><br/>

    <h2>Campus Waste Management</h2>
    <p class="subtitle">Sign in to manage waste sustainably</p>

    <div class="login-card">
      <h3>Welcome Back</h3>

      <div class="input-group">
        <label>Email / Student ID</label>
        <input id="userId" type="text" placeholder="Enter your email or ID">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter your password">
      </div>

      <button class="btn" id="loginBtn">Login</button>

      <p class="signup">
        Donâ€™t have an account? <a href="#">Sign Up</a>
      </p>

    </div>

  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function() {
      window.location.href = 'dashboard.html';
    });
  </script>

</body>
</html>
