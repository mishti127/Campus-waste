<!DOCTYPE html>

<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  background:
    linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
    url("background2.jpg") center/cover no-repeat;
  overflow:hidden;
}

/* ===== FLOATING LEAVES ===== */
.leaf{
  position:absolute;
  width:40px;
  opacity:0.15;
  animation:float 18s linear infinite;
}

.leaf:nth-child(1){ left:10%; animation-delay:0s;}
.leaf:nth-child(2){ left:70%; animation-delay:6s;}
.leaf:nth-child(3){ left:40%; animation-delay:12s;}

@keyframes float{
  0%{ top:110%; transform:rotate(0deg);}
  100%{ top:-20%; transform:rotate(360deg);}
}

/* ===== MAIN ===== */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
  z-index:2;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:36px;
  border-radius:16px;
  box-shadow:0 20px 45px rgba(46,139,87,0.25);
}

/* ===== BRAND ===== */
.brand{
  text-align:center;
  font-size:30px;
  font-weight:800;
  color:#2e8b57;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:#6b7280;
  margin-bottom:24px;
}

/* ===== INPUT ===== */
.input{
  margin-bottom:12px;
}

.input input{
  width:100%;
  padding:14px;
  font-size:15px;
  border-radius:8px;
  border:1px solid #d1d5db;
}

.input input:focus{
  outline:none;
  border-color:#2e8b57;
}

/* ===== PASSWORD ===== */
.password-box{
  position:relative;
}

.password-box i{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

/* ===== ERROR ===== */
.error{
  font-size:13px;
  color:#dc2626;
  display:none;
  margin-top:6px;
}

/* ===== STRENGTH ===== */
.strength{
  height:6px;
  border-radius:4px;
  margin-top:6px;
  background:#e5e7eb;
  overflow:hidden;
}

.strength-bar{
  height:100%;
  width:0%;
  transition:0.3s;
}

/* ===== ACTIONS ===== */
.actions{
  display:flex;
  justify-content:flex-end;
  margin-bottom:18px;
}

.actions a{
  font-size:14px;
  color:#2e8b57;
  text-decoration:none;
}

/* ===== BUTTON ===== */
.login-btn{
  width:100%;
  padding:14px;
  border:none;
  background:#2e8b57;
  color:#fff;
  font-size:16px;
  font-weight:700;
  border-radius:30px;
  cursor:pointer;
}

.login-btn:hover{
  background:#256f45;
}

/* ===== DIVIDER ===== */
.divider{
  text-align:center;
  margin:22px 0;
  color:#9ca3af;
}

/* ===== SOCIAL ===== */
.social{
  width:100%;
  padding:12px;
  border:1px solid #d1d5db;
  background:#fff;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.google-icon{ width:18px; height:18px; }

/* ===== SIGNUP ===== */
.signup{
  text-align:center;
  margin-top:18px;
  font-size:14px;
}

.signup a{
  color:#2e8b57;
  font-weight:600;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  padding:18px;
  font-size:14px;
  color:#6b7280;
  z-index:2;
}
</style>
</head>

<body>

<div class="main">
  <div class="card">

    <div class="brand">EcoLite</div>
    <div class="subtitle">Smart waste segregation for a greener campus</div>

    <div class="input">
      <input id="email" type="email" placeholder="Email address">
      <div class="error" id="emailError"></div>
    </div>

    <div class="input password-box">
      <input id="password" type="password" placeholder="Password" oninput="checkStrength()">
      <i class="fa fa-eye" onclick="togglePassword()"></i>
      <div class="strength">
        <div class="strength-bar" id="strengthBar"></div>
      </div>
      <div class="error" id="passError"></div>
    </div>

    <div class="actions">
      <a href="#" onclick="forgotPassword()">Forgot password?</a>
    </div>

    <button class="login-btn" onclick="login()">Log in</button>

    <div class="divider">or continue with</div>

    <button class="social" onclick="loginGoogle()">
      <svg class="google-icon" viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.6 0 6.1 1.6 7.5 2.9l5.1-5.1C33.4 4.1 29.1 2 24 2"/>
      </svg>
      Continue with Google
    </button>

    <button class="social" onclick="loginFacebook()">
      <i class="fa-brands fa-facebook" style="color:#1877F2"></i>
      Continue with Facebook
    </button>

    <div class="signup">
      Donâ€™t have an account?
      <a href="signup.html">Create an account</a>
    </div>

  </div>
</div>

<div class="footer">

</div>

<script>
function togglePassword(){
  const p = document.getElementById("password");
  p.type = p.type === "password" ? "text" : "password";
}

function checkStrength(){
  const pass = document.getElementById("password").value;
  const bar = document.getElementById("strengthBar");

  let strength = 0;
  if(pass.length >= 6) strength++;
  if(/[A-Z]/.test(pass)) strength++;
  if(/\d/.test(pass)) strength++;
  if(/[@$!%*?&]/.test(pass)) strength++;

  if(strength <= 1){
    bar.style.width = "25%";
    bar.style.background = "#dc2626";
  }else if(strength <= 3){
    bar.style.width = "60%";
    bar.style.background = "#f59e0b";
  }else{
    bar.style.width = "100%";
    bar.style.background = "#16a34a";
  }
}

function login(){
  const email = emailInput.value.trim();
  const pass = password.value.trim();

  emailError.style.display = "none";
  passError.style.display = "none";

  if(email === "" || pass === ""){
    emailError.innerText = "Please fill all the details.";
    emailError.style.display = "block";
    return;
  }

  if(!email.includes("@")){
    emailError.innerText = "Email must contain @ symbol.";
    emailError.style.display = "block";
    return;
  }

  const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{6,}$/;
  if(!regex.test(pass)){
    passError.innerText =
      "Password must contain 1 capital letter, 1 number & 1 special character.";
    passError.style.display = "block";
    return;
  }

  // âœ… REDIRECT (WORKING)
  window.location.assign("dashboard.html");
}

function forgotPassword(){
  alert("Password reset link will be sent to your email.");
}

function loginGoogle(){
  window.open("https://accounts.google.com","_blank");
}

function loginFacebook(){
  window.open("https://www.facebook.com/login","_blank");
}
</script>

</body>
</html>
