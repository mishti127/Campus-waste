<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoLite â€¢ Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  flex-direction:column;

  background:
    linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)),
    url("background2.jpg") center/cover no-repeat;
}

/* ===== MAIN ===== */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:36px;
  border-radius:14px;
  box-shadow:0 18px 40px rgba(46,139,87,0.25);
}

/* ===== BRAND ===== */
.brand{
  text-align:center;
  font-size:30px;
  font-weight:800;
  color:#2e8b57;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:#6b7280;
  margin-bottom:26px;
}

/* ===== INPUTS ===== */
.input{
  margin-bottom:14px;
}

.input input{
  width:100%;
  padding:14px;
  font-size:15px;
  border-radius:8px;
  border:1px solid #d1d5db;
}

.input input:focus{
  outline:none;
  border-color:#2e8b57;
}

/* ===== PASSWORD ===== */
.password-box{
  position:relative;
}

.password-box i{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#555;
}

/* ===== ERROR ===== */
.error{
  font-size:13px;
  color:#dc2626;
  margin-bottom:12px;
  display:none;
}

/* ===== ACTIONS ===== */
.actions{
  display:flex;
  justify-content:flex-end;
  margin-bottom:18px;
}

.actions a{
  font-size:14px;
  color:#2e8b57;
  text-decoration:none;
}

/* ===== LOGIN BTN ===== */
.login-btn{
  width:100%;
  padding:14px;
  border:none;
  background:#2e8b57;
  color:#fff;
  font-size:16px;
  font-weight:700;
  border-radius:30px;
  cursor:pointer;
}

.login-btn:hover{
  background:#256f45;
}

/* ===== DIVIDER ===== */
.divider{
  text-align:center;
  margin:22px 0;
  color:#9ca3af;
}

/* ===== SOCIAL ===== */
.social{
  width:100%;
  padding:12px;
  border:1px solid #d1d5db;
  background:#fff;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.social:hover{
  background:#f9fafb;
}

.google-icon{
  width:18px;
  height:18px;
}

/* ===== SIGNUP ===== */
.signup{
  text-align:center;
  margin-top:18px;
  font-size:14px;
}

.signup a{
  color:#2e8b57;
  font-weight:600;
  text-decoration:none;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  padding:18px;
  font-size:14px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="main">
  <div class="card">

    <div class="brand">EcoLite</div>
    <div class="subtitle">Smart waste segregation for a greener campus</div>

    <div class="error" id="errorMsg">
      Password must contain at least one capital letter, one number, and one special character.
    </div>

    <div class="input">
      <input id="email" type="email" placeholder="Email address">
    </div>

    <div class="input password-box">
      <input id="password" type="password" placeholder="Password">
      <i class="fa fa-eye" onclick="togglePassword()"></i>
    </div>

    <div class="actions">
      <a href="#" onclick="forgotPassword()">Forgot password?</a>
    </div>

    <button class="login-btn" onclick="login()">Log in</button>

    <div class="divider">or continue with</div>

    <!-- GOOGLE -->
    <button class="social" onclick="loginGoogle()">
      <svg class="google-icon" viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.6 0 6.1 1.6 7.5 2.9l5.1-5.1C33.4 4.1 29.1 2 24 2 14.9 2 7.3 7.8 4.7 15.8l6.9 5.3C13.2 14.3 18.1 9.5 24 9.5z"/>
        <path fill="#34A853" d="M46.1 24.5c0-1.6-.1-2.8-.4-4H24v7.7h12.7c-.6 3-2.4 5.6-5.1 7.3l7.8 6C43.8 37.4 46.1 31.5 46.1 24.5z"/>
        <path fill="#4A90E2" d="M11.6 28.1c-.4-1.2-.7-2.5-.7-3.9s.3-2.7.7-3.9l-6.9-5.3C3.3 18.1 2.5 21 2.5 24.2s.8 6.1 2.2 8.8l6.9-4.9z"/>
        <path fill="#FBBC05" d="M24 46c6.5 0 12-2.1 16-5.7l-7.8-6c-2.1 1.4-4.8 2.2-8.2 2.2-5.9 0-10.8-4.8-12.6-11.3l-6.9 4.9C7.3 40.2 14.9 46 24 46z"/>
      </svg>
      Continue with Google
    </button>

    <!-- FACEBOOK -->
    <button class="social" onclick="loginFacebook()">
      <i class="fa-brands fa-facebook" style="color:#1877F2"></i>
      Continue with Facebook
    </button>

    <div class="signup">
      Donâ€™t have an account?
      <a href="signup.html">Create an account</a>
    </div>

  </div>
</div>

<div class="footer">
  Â© 2025 EcoLite â€” Sustainability starts with you ðŸŒ±
</div>

<script>
function togglePassword(){
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}

function login(){
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;
  const error = document.getElementById("errorMsg");

  const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{6,}$/;

  if(!regex.test(pass)){
    error.style.display = "block";
    return;
  }

  error.style.display = "none";
  window.location.href = "dashboard.html";
}

function forgotPassword(){
  alert("Password reset link will be sent to your email.");
}

function loginGoogle(){
  window.open("https://accounts.google.com","_blank");
}

function loginFacebook(){
  window.open("https://www.facebook.com/login","_blank");
}
</script>

</body>
</html>
